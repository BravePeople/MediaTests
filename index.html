        </script>
        <script async="true" src="assets/js/picturefill.min.js"></script>

    <body>
        <video id="header-video" autoplay class="video-js" width="1000" height="562" data-setup='{

            <!-- Fallback -->
            <picture>
              <!--[if IE 9]><video style="display: none;"><![endif]-->
              <source srcset="https://assets.imgix.net/unsplash/citystreet.jpg?fit=min&h=900&w=2000&usm=10&chromasub=444&fm=pjpg&q=80" media="(min-width: 2000px)">

              <img srcset="https://assets.imgix.net/unsplash/citystreet.jpg?fit=min&h=900&w=580&usm=10&chromasub=444&fm=pjpg&q=80">
            </picture>

        </video>
